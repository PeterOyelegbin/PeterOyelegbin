<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Skilled Cloud API Developer with extensive experience in both Linux and Windows operating systems, CI/CD automation and management with GitHub Actions, configuration management using Terraform and Ansible, API development using Python, Django, and FastAPI.">
    <meta name="keywords" content="Peter Taiwo Oyelegbin, Backend, Django Developer, AWS Cloud Engineer">
    <meta name="author" content="Peter Taiwo Oyelegbin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Oyelegbin</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <!-- <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> -->
    <link href="{% static 'css/bootstrap.min2.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/profile_pic.png">

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Glide JS -->
    <link rel="stylesheet" href="https://unpkg.com/@glidejs/glide@3.3.0/dist/css/glide.core.min.css">
</head>
<body>
    <!-- dynamic web pages -->
    <main>
        {% include 'navbar.html' %}
        <!-- Notification or Alert System -->
        {% if error_message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong class="text-white">{{ error_message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% elif messages %}
        <div class="text-center alert alert-secondary alert-dismissible fade show" role="alert">
            {% for message in messages %}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong class="text-success">{{ message }}</strong>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}

        {% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="py-3 bg-light text-center mt-auto">
        <figure>
            <blockquote class="blockquote">
                <p class="mb-0">&copy; 2022 - <script>document.write(new Date().getFullYear())</script> Peter Oyelegbin.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                <cite title="Source Title">All Right Reserved</cite>
            </figcaption>
        </figure>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Glide Script -->
    <script src="https://unpkg.com/@glidejs/glide@3.3.0/dist/glide.min.js"></script>
    <script src="https://unpkg.com/@glidejs/glide@3.6.0/dist/glide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        new Glide('.glide', {
            type: 'carousel',
            startAt: 0,
            perView: 3,
            autoplay: 3000,
            breakpoints: {
                1536: {perView: 3},
                1350: {perView: 2},
                768: {perView: 1},
            }
        }).mount()
    </script>
</body>
</html>
